<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single ID Form</title>
  <style>
    /* Styling for the form */
    #form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>HTML FORM</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <script>
  
    const formContainer = document.getElementById('form-container');

  
    formContainer.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const name = formContainer.querySelector('#name').value;
      const email = formContainer.querySelector('#email').value;
      const message = formContainer.querySelector('#message').value;


      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);


      formContainer.querySelector('form').reset();
    });
  </script>

</body>
</html>
